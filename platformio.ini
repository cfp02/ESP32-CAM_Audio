[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino

; Monitor settings
monitor_speed = 115200
monitor_filters = 
    default
monitor_dtr = 0
monitor_rts = 0

; Build flags
build_flags = 
    -DBOARD_HAS_PSRAM
    -DCONFIG_ARDUHAL_ESP_LOG=1
    -DCONFIG_LED_ILLUMINATOR_ENABLED=1
    ; Note: ARDUHAL_LOG_LEVEL is handled by the framework
    ; Note: CAMERA_MODEL_AI_THINKER is defined in src/main.cpp

; Partition scheme (3MB APP space for face recognition)
board_build.partitions = partitions.csv

; Libraries
lib_deps = 
    esp32-camera@^2.0.4
    ; WiFi.h and WebServer.h are included in ESP32 Arduino framework

; Upload settings
upload_speed = 921600

